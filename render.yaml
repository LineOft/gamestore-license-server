services:
  - type: web
    name: gamestore-license-server
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_SECRET_TOKEN
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: DEBUG_MODE
        value: "0"
      - key: DATABASE_URL
        sync: false
      - key: EXE_HASH
        sync: false
